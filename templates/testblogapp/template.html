<!doctype html>
<html lang="ru">
{% block head %}
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Blog for testblog">
        <meta name="author" content="Serg Novikov">
        <title>{% block title %}Блог{% endblock %}</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 

        <style>
               article, aside, details, figcaption, figure, footer,header,
               hgroup, menu, nav, section { display: block; }
        </style>
</head>
{% endblock %}

{% block page %}
 <body>
    <div class="conatiner-fluid">
	{% block navbar %}
        <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="./../"><p class="text-header">TestBlogPlatform</p></a>
                    </div>
                    <ul class="nav navbar-nav">
                        {% block urls %}
                        <li class="active"><a href="./../blog">Блог</a></li>
                        <li><a href="./../feed">Лента</a></li>
                        <li><a href="./../settings">Настройки</a></li>
                        {% endblock %}
                    </ul>
                </nav>    
        </div>
	{% endblock %}
    {% block content %}
        <p>Hello</p>
    {% endblock %}
    </div>
</body>
{% endblock %}
</html>
